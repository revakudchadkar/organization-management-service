<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Management API Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 30px; }
        .form-box { flex: 1; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 8px; margin: 5px 0 15px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        h3 { border-bottom: 1px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>FastAPI Organization Management Tester</h1>

    <div class="container">
        <div class="form-box">
            <h3>1. Create Organization (POST /org/create)</h3>
            <form id="createOrgForm">
                <label for="orgName">Organization Name:</label>
                <input type="text" id="orgName" required>

                <label for="adminEmail">Admin Email:</label>
                <input type="email" id="adminEmail" required>

                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" required>

                <button type="submit">Execute Create</button>
            </form>
            <h4>Create Response:</h4>
            <pre id="createResponse">Awaiting creation...</pre>
        </div>

        <div class="form-box">
            <h3>2. Admin Login (POST /admin/login)</h3>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Execute Login</button>
            </form>
            <h4>Login Response:</h4>
            <pre id="loginResponse">Awaiting login...</pre>
            <p><strong>JWT Token (For testing secure endpoints):</strong></p>
            <pre id="jwtToken"></pre>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:8000";

        // ===================================
        // Function to handle API calls
        // ===================================
        async function apiCall(endpoint, method, data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };
            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(BASE_URL + endpoint, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'API request failed');
                }
                return result;

            } catch (error) {
                return { error: error.message };
            }
        }

        // ===================================
        // 1. CREATE ORGANIZATION HANDLER
        // ===================================
        document.getElementById('createOrgForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('orgName').value;
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const responseDiv = document.getElementById('createResponse');

            responseDiv.textContent = 'Sending request...';

            const data = {
                organization_name: name,
                email: email,
                password: password
            };

            const result = await apiCall('/org/create', 'POST', data);
            
            if (result.error) {
                responseDiv.textContent = 'ERROR: ' + result.error;
            } else {
                responseDiv.textContent = JSON.stringify(result, null, 2);
            }
        });

        // ===================================
        // 2. ADMIN LOGIN HANDLER
        // ===================================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const responseDiv = document.getElementById('loginResponse');
            const tokenDiv = document.getElementById('jwtToken');

            responseDiv.textContent = 'Sending request...';
            tokenDiv.textContent = '...';

            const data = {
                email: email,
                password: password
            };

            const result = await apiCall('/admin/login', 'POST', data);

            if (result.error) {
                responseDiv.textContent = 'ERROR: ' + result.error;
                tokenDiv.textContent = '';
            } else {
                responseDiv.textContent = JSON.stringify(result, null, 2);
                tokenDiv.textContent = result.access_token;
            }
        });

    </script>
</body>
</html>
